<!doctype html>
<html ng-app="modelo">

<head>
<meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate, Post-Check=0, Pre-Check=0">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Expires" CONTENT="-1">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/configs-bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/detalhes.css">
<link rel="stylesheet" type="text/css" href="css/angular-tooltips.css">
<link rel="stylesheet" type="text/css" href="css/angular-notify.min.css">
<link rel="stylesheet" type="text/css" href="css/select.min.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic,900">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css">

<link rel="stylesheet" href="css/angular-1.1.1.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="css/angular-bootstrap-datepicker.css" />
<link rel="stylesheet" type="text/css" href="css/main.css">
<title>.:: Sistema de Escola {{titleHTML}} ::.</title>
</head>

<body layout="column">
<script src="lib/angular/angular-1.6.0.js"></script>
<script src="lib/angular/animate-1.6.0.js"></script>
<script src="lib/angular/messages-1.6.0.js"></script>
<script src="lib/angular/cookies-1.6.0.js"></script>
<script src="lib/angular/sanitize-1.6.0.js"></script>
<script src="lib/angular/ui-router-0.3.1.js"></script>
<script src="lib/angular/ui-bootstrap.min.js"></script>
<script src="lib/google-charts.js"></script>
<script src="lib/angular-translate.min.js"></script>
<script src="lib/dirPagination.js"></script>
<script src="lib/ng-file-upload-shim.min.js"></script>
<script src="lib/ng-file-upload.min.js"></script>
<script src="lib/select.min.js"></script>

<div class="container">
<div ui-view class="row"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script><!--link rel="shortcut icon" href="images/icon/ico-lucy.png" type="image/x-icon"/-->
<script src="lib/angular-notify.min.js"></script>
<script src="lib/angular-bootstrap-datepicker.min.js" charset="utf-8"></script>
<script src="lib/ng-context-menu.js" charset="utf-8"></script>

<script src="js/app.min.js"></script>
<script src="js/core.min.js"></script>


<script type="text/ng-template" id="empresa-template">
    <table class='auto-complete'>
        <tbody>
            <tr>
                <td>
                    <span ng-bind-html="entry.item.nome"></span>
                </td>
            </tr>
        </tbody>
    </table>
</script>

<script type="text/ng-template" id="confirmModal.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
       {{message}}     
    </div>
    <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">ok</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</script>

</body>
</html>
